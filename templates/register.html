{% extends 'base.html' %} {% block content %}
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">TheCyberForum</a>
  </div>
</nav>

<main class="d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
    <div class="card-body">
      <h1 class="h4 fw-bold mb-3 text-center">Create your account</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full name</label>
          <input id="name" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="reg-email" class="form-label">Email address</label>
          <input id="reg-email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="reg-password" class="form-label">Password</label>
          <input id="reg-password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="confirm" class="form-label">Confirm password</label>
          <input id="confirm" type="password" class="form-control" required>
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <p class="small text-center mb-0">
          Already have an account? <a href="login.html">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center small py-4 mt-auto">

</footer>

</body>

{% endblock %}
