{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
{% for post in posts %}
<a href="{{ url_for('post', post_id=post['id']) }}">
  <h2>{{ post['title'] }}</h2>
</a>

<span class="badge badge-primary"> {{ post['created'] }} </span>

<span class="float-right btn btn-sm btn-warning" >
  <a href="{{ url_for('edit', post_id=post['id']) }}"> edit </a>
</span>

<!-- <span class="badge badge-danger float-right btn btn-sm btn-danger">
  <a href="{{ url_for('delete', post_id=post['id']) }}"
  onclick="return confirm('Are you sure you want to delete this post?')"> delete </a>
</span> -->
<form action="{{ url_for('delete', post_id=post['id']) }}" method="POST">
  <input
    type="submit"
    value="delete"
    class="float-right btn btn-sm btn-danger"
    onclick="return confirm('Are you sure you want to delete this post?')"
  />
</form>
<hr />

{% endfor %} {% endblock %}
