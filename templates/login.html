{% extends 'base.html' %} {% block content %}
<body class="bg-light">

<main class="d-flex align-items-center justify-content-center py-5">
  <div class="card shadow-sm" style="max-width: 380px; width: 100%;">
    <div class="card-body">
      <h1 class="h4 fw-bold mb-3 text-center">Sign in</h1>

      <form action="{{ url_for('login')}}" method="POST">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-control" name="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" autocomplete="current-password" name="password" required>
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        <p class="small text-center mb-0">
          New here? <a href="{{ url_for('register')}}">Create an account</a>
        </p>
      </form>
    </div>
  </div>
</main>
</body>

{% endblock %}
