services:
  - type: web
    name: thecyberforum
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: thecyberforum-db
          property: connectionString

databases:
  - name: thecyberforum-db
    databaseName: thecyberforum
    user: thecyberforum_user 